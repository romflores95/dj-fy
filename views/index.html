<!DOCTYPE html>
<html>
  <head>
    <title>DJ-fy</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>

  <body>
    <!--         TITLE         -->
    <div class="header-footer">
        <h1 class="dj-fy centered-text">DJ-fy</h1>
    </div>

    <h2 class="centered-text">Let your voice be heard tonight!</h2>


    <!--         FORMS         -->
    <form>
        <!-- genre selection -->
        <div class="form-group">
          <label for="exampleFormControlSelect1">What genre do you want to hear?</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>Pop</option>
            <option>Hip-Hop/Rap</option>
            <option>Latin</option>
            <option>EDM</option>
            <option>Throwbacks</option>
          </select>
        </div>

        <!-- Request a song -->
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Request a Song!</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
          </div>

    </form>

    <!--         FOOTER         -->
    <div class="header-footer">
        <p>Created by Romeo Flores</p>
    </div>

  </body>


  </html>
